<!DOCTYPE html>
<html lang="en" ng-app="yeti">
    <head>
        <meta charset="UTF-8">
        <title>YETI</title>
        <link type="text/css" href="libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
        <link type="text/css" href="libs/angular-datatables/dist/plugins/bootstrap/datatables.bootstrap.min.css" rel="stylesheet"/>
        <style>
            .center { text-align: center;}
            .notice { color: red;}
            .navbar-brand{
                vertical-align: middle;
                padding: 15px;
                margin: 0px;
                clip: rect(0px,60px,200px,0px);
            }
            .page-title{
                font-family: Avenir Next Condensed;
                text-align: right;
                font-size: 60px;
                text-shadow: 1px 1px 0 #c6c6c6,
                -1px -1px 0 #c6c6c6,
                1px -1px 0 #c6c6c6,
                -1px 1px 0 #c6c6c6,
                0px 1px 0 #c6c6c6,
                1px 0px 0 #c6c6c6,
                0px -1px 0 #c6c6c6,
                -1px 0px 0 #c6c6c6,
                5px 5px 15px #000;
            }
            .page-title2 {
                font-family: Avenir Next Condensed;
                font-size: 45px;
                text-shadow: 1px 1px 0 #c6c6c6,
                -1px -1px 0 #c6c6c6,
                1px -1px 0 #c6c6c6,
                -1px 1px 0 #c6c6c6,
                0px 1px 0 #c6c6c6,
                1px 0px 0 #c6c6c6,
                0px -1px 0 #c6c6c6,
                -1px 0px 0 #c6c6c6,
                5px 5px 15px #000;
            }
            .subtitle {
                font-family: Avenir Next Condensed;
                text-align: right;
                font-size: 14px;
                margin-top: -30px;
            }
            .navBar-text{
                font-family: Avenir Next Condensed;
                font-size: 18px;
                vertical-align: middle;
            }
            .navbar-nav > li > a {
            }
            .copyright {
                font-size: 10px;
                font-color: gray;
            }
            html, body {
                height: 100%;
            }
            body {
                background-image: url("images/gray-abstract-blur-bokeh.jpg");
                width: 100%;
                background-size: cover;
            }
            .table-alt{
                background-color: rgba(255,255,255,0.5);
            }
            .topBar {
                color: white;
                font-weight: bold;
                background-color: rgba(0,0,0,0.3);

            }
            #divHeader {
                height: 70px;
            }
            #divContent {
                min-height: 100%;
                height: auto !important;
                height: 100%;
                margin: 0 auto -100px;
                vertical-align: bottom;
            }
            #divFooter, #divPush {
                height: 100px;

            }
            .banner {
                width: 100%;
            }
            .glyphicon{
                <!--padding-right: 8px;-->
            }
            .form-control{
                background-color: rgba(255,255,255,0.8);
            }
            .form-group{
                padding-left: 7%;
                padding-right: 7%;
            }
            .logoStyle {
                width: 35px;
                vertical-align: middle;
                padding: 0px 5px;
                margin-top: -3px;
            }
            .padding-fix {
                padding: 0px;
            }
            .margin-fix {
                margin: 0px;
            }
            .nav-fix{
                padding: 10px 0px;
                line-height: 18px;
                margin-top: 3px
            }
            .titleLogo {
                width: 100px;
                margin-right: 20px;
                -webkit-filter: drop-shadow(5px 5px 5px #222);
                filter: drop-shadow(5px 5px 5px #222);
                <!--clip: rect(60px,60px,60px,60px);-->

            }
            .pad {
                padding: 18px;
            }
            .save-style {
                float: right;
                margin-right: 7%;
            }
            .edit-style {
                margin-top: 30px;
                margin-left: 15px;
            }
            .view-content {
                padding-left: 7%;
                padding-right: 7%;
            }
            .ng-scope .even {
                background-color: rgba(255,255,255,0.2);
            }
            .ng-scope .odd {
                background-color: rgba(255,255,255,0.7);
            }
        </style>
        <script src="libs/jquery/dist/jquery.js"></script>  
        <script src="libs/datatables.net/js/jquery.dataTables.js"></script>    
        <script src="libs/angular/angular.js"></script>
        <script src="libs/angular-datatables/dist/angular-datatables.js"></script>
        <script src="libs/angular-datatables/dist/plugins/bootstrap/angular-datatables.bootstrap.js"></script>
        <script src="libs/angular-simple-logger/dist/angular-simple-logger.js"></script>
        <script src="libs/angular-ui-router/release/angular-ui-router.js"></script>  
        <script src="libs/angular-ui/build/angular-ui.js"></script>    
        <script src="libs/bootstrap/dist/js/bootstrap.js"></script>    
        <script src="javascripts/services/ClaymoreService.js"></script>
        <script src="javascripts/controllers/ClaymoreCtrl.js"></script> 
        <script src="javascripts/services/OrabelleService.js"></script>
        <script src="javascripts/controllers/OrabelleCtrl.js"></script> 
        <script src="javascripts/services/HossService.js"></script>
        <script src="javascripts/controllers/HossCtrl.js"></script> 
        <script src="javascripts/services/TitanService.js"></script>
        <script src="javascripts/controllers/TitanCtrl.js"></script>          
    </head>
    <body>
        <div id="divContent">
            <div id="divHeader">
                <div ui-view="header"></div>
            </div>
        
            <div ui-view="content"></div>
            <div id="divPush"></div>
        </div>
        <div id="divFooter">
            <div ui-view="footer"></div>
        </div>
    <script src="javascripts/appRoutes.js"></script>     
    </body>
</html>
