<div class="container">
    <h1 class="page-title"><img src="/images/BwOrabelleCircleLogo.png" class="titleLogo">ORABELLE</h1>
    <h2 class="subtitle">SUBTITLE TEXT HERE</h2>
    <table datatable="ng" dt-options="dtOptions" class="table table-striped">
            <thead class="topBar">
                <th>Name</th>
                <th>IBU</th>
                <th>ABV</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Aroma</th>
                <th>Biterness</th>
                <th data-orderable="false"></th>
            </thead>
            <tbody>
            	<tr ng-repeat="orabelle in orabelles">
                    <th>{{orabelle.name}}</th>
                    <th>{{orabelle.ibu}}</th>
                    <th>{{orabelle.abv}}</th>
                    <th>{{orabelle.brand}}</th>
                    <th>{{orabelle.price}}</th>
                    <th>{{orabelle.aroma}}</th>
                    <th>{{orabelle.bitterness}}</th>
                    <th><a class="btn btn-default" ui-sref="yeti.orabelle.view({orabelleId: orabelle._id})">View</a>
                        <a class="btn btn-default" ui-sref="yeti.orabelle.edit({orabelleId: orabelle._id})">Edit</a>
                    </th>  
                </tr>
            </tbody>
        </table>
        <a class="btn btn-default" ui-sref="yeti.orabelle.create">Add</a>

</div>
