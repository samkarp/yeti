<div class="container">
    <h1>New Orabelle</h1>
    <hr/>
	<div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" ng-model="orabelle.name" placeholder="Name">

        <label for="IBU">IBU</label>
        <input type="number" class="form-control" ng-model="orabelle.ibu" placeholder="IBU">

        <label for="ABV">ABV</label>
        <input type="number" class="form-control" ng-model="orabelle.abv" placeholder="ABV">

        <label for="Brand">Brand</label>
        <input type="text" class="form-control" ng-model="orabelle.brand" placeholder="Brand">

        <label for="Price">Price</label>
        <input type="number" class="form-control" ng-model="orabelle.price" placeholder="Price">

        <label for="Aroma">Aroma</label>
        <input type="text" class="form-control" ng-model="orabelle.aroma" placeholder="Aroma">

        <label for="Bitterness">Bitterness</label>
        <input type="number" class="form-control" ng-model="orabelle.bitterness" placeholder="Bitterness">   	
  	</div>
	<div class="row">
		<a class="btn btn-default" ng-click="addOrabelle()">Add</a>
	</div>
</div>
